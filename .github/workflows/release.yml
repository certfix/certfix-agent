name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Build
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -o build/linux-agent ./cmd
      - name: Upload release using GitHub CLI
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            ./build/certfix-agent \
            ./build/certfix-agent-arm64 \
            --title "Release ${GITHUB_REF_NAME}" \
            --notes "Automated release build"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
